<!DOCTYPE html>
<html>
<head>
	
	<title>CRS.Simple example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -2
	});

    var bea = L.icon({
        iconUrl: 'beacon.png',
        iconSize: [50, 50],
        iconAnchor: [0, 0]
    });

	var bounds = [[0,0], [1833,3283]];
	var image = L.imageOverlay('FirstFloor.jpg', bounds).addTo(map);
    var n=3;
    
    var b1 = L.latLng([ 1500, 600 ]);
	L.marker((b1), {icon: bea}).addTo(map);

    var b2 = L.latLng([ 300, 1500 ]);
	L.marker((b2), {icon: bea}).addTo(map);

    var b3 = L.latLng([ 1500, 2400 ]);
	L.marker((b3), {icon: bea}).addTo(map);

    var n=10;

    for (i = 1; i < n+1; i++) {
        var y = Math.floor((Math.random() * 1800) + 1);
        var x = Math.floor((Math.random() * 3200) + 1);
        var mark = L.latLng([ y, x ]);
	    L.marker(mark).addTo(map);
    } 

	map.setView( [900, 1500],-2);

</script>



</body>
</html>
